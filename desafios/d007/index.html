<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor sua experiência.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem-pequena.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagem-media.jpg" type="image/jpeg">
        <img src="imagem-original.jpg" alt="fotooriginal">
    </picture>
</body>
</html>
