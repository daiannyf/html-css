<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgba(139, 238, 221, 0.808);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: lightseagreen;
        }
        p {
            text-align: center;
        }

        a:visited {
            color:red
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <p>
        <a href="http://facebook.com" >Facebook</a>
    </p>
</body>
</html>
