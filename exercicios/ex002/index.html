<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever de qualquer jeito dentro das tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>mas para quebrar <br> assim <br> você precisa colocar &lt;br&gt;</p>
    <p>vamos adicionar alguns símbolos especiais:
        <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr
        &#x26F6;
        <br>
    </p>
    <p>Agora vamos adicionar alguns emojis: <br>
        &#x1F92A
    </p>

    
</body>
</html>
